<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro
</title>
</head>
<body>

<h1>Formulario de registro</h1> 
 <form action="#" method="get">
    <label for="Nombre">Nombre:</label>
        <input type="text" id="Nombre" Nombre="Nombre" maxlength="50"><br><br>   
    <label for="lastname">Apellidos:</label>
        <input type="text" id="lastname" Nombre="Nombre" maxlength="50"><br><br>
        Sexo:
        <input value="M" type="radio" Nombre="genero">hombre
        <input value="F" type="radio" Nombre="genero">mujer <br><br>
        <label for="email">Correo:</label>
        <input type="email" id="email" Nombre="email"><br><br> 
        <label for="poblation">Población:</label>
        <select name="poblation" id="poblation">
        <option value=""></option>
        <option value="Floridablanca">Floridablanca</option>
        <option value="Piedecuesta">Piedecuesta</option>
        <option value="Bucaramanga">Bucaramanga</option>
        <option value="Giron">Girón</option>
        </select><br><br>
        <label for="descripcion">Descripción: </label>
        <textarea Nombre="descripcion" id="descripcion" cols="30" rows="10"></textarea><br><br>
        <input type="checkbox" Nombre="Informacion" checked>Deseo recibir información<br>
        <input type="checkbox" Nombre="Acepta">Desea aceptar las condicione y normatividad de protección de datos<br><br>
        <input type="submit">
        
    </form>

</body>
</html>
